<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Invoca para que possa editar o css em outra "aba" dentro do projeto -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!--Coloca o ícone na aba-->
    <link rel="icon" href="../img/buzzquizz.ico" />
    <!--Importando as fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>BUZZ QUIZZ</title>
</head>
<body class="pagina-perguntas">
    <header class="header"><h1>BuzzQuizz</h1></header>
    <main class="main-criandoQuizz">
        <section class="section-quizz">
            <h1>Comece pelo começo</h1>
            <div class="criandoQuizz">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="number" placeholder="Quantidade de perguntas do quizz">
                <input type="number" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="btnProsseguir">Prosseguir pra criar perguntas</button>
        </section>
        <section class="section-perguntas">
            <h1>Comece pelo começo</h1>
            <div class="criandoPerguntas">
                <h2>Pergunta 1</h2>
                <input type="text" placeholder="Texto da pergunta">
                <input type="text" placeholder="Cor de fundo da pergunta">
                <h2>Resposta correta</h2>
                <input type="number" placeholder="Resposta correta">
                <input type="number" placeholder="URL da imagem">
                <h2>Respostas incorretas</h2>
                <input type="text" placeholder="Resposta incorreta 1">
                <input type="text" placeholder="URL da imagem 1">
                <input type="text" placeholder="Resposta incorreta 2">
                <input type="text" placeholder="URL da imagem 2">
                <input type="text" placeholder="Resposta incorreta 3">
                <input type="text" placeholder="URL da imagem 3">
            </div>
            <div class="perguntas">
                <h2>Pergunta 2</h2>
                <img src="../img/Vector.png">
            </div>
            <div  class="perguntas">
                <h2>Pergunta 3</h2>
                <img src="../img/Vector.png">
            </div>
            <button class="btnProsseguir">Prosseguir pra criar níveis</button>
        </section>
        <section class="section-niveis">
            <h1>Agora, decida os níveis</h1>
            <div class="niveis-quizz">
                <h2>Nível 1</h2>
                <input type="text" placeholder="Título do nível">
                <input type="text" placeholder="% de acerto mínima">
                <input type="text" placeholder="URL da imagem do nível">
                <input type="text" placeholder="Descrição do nível">
            </div>
            <div class="niveis">
                <h2> Nível 2</h2>
                <img src="../img/Vector.png">
            </div>
            <div class="niveis">
                <h2> Nível 3</h2>
                <img src="../img/Vector.png">
            </div>
            <button>Finalizar Quizz</button>
        </section>
        <section class="section-finalizer-Quizz">
            <h1>Seu quizz está pronto!</h1>
            <div>
                <img src="../img/Rectangle 36.png">
                <h2>O quão Potterhead é você?</h2>
            </div>
            <button>Acessar Quizz</button>
            <p>Acessar Quizz</p>
        </section>
    </main>
<!--links JavaScripts-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<script  type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
